connections:
  required:
    - aws_authentication
    - vpc
  properties:
    aws_authentication:
      $ref: massdriver/aws-iam-role
    vpc:
      $ref: massdriver/aws-vpc

artifacts:
  required:
    - kubernetes_cluster
  properties:
    kubernetes_cluster:
      $ref: massdriver/kubernetes-cluster

ui:
  ui:order:
    - k8s_version
    - fargate
    - node_groups
    - core_services
    # - monitoring
    - "*"
  k8s_version:
    ui:field: versioningDropdown
  node_groups:
    items:
      ui:order:
        - name_suffix
        - instance_type
        - min_size
        - max_size
        - "*"
  core_services:
    ui:order:
      - enable_ingress
      - route53_hosted_zones
      - enable_efs_csi
      - storage_class_to_efs_map
      - "*"
    route53_hosted_zones:
      items:
        ui:field: dnsZonesDropdown
        cloud: aws
    storage_class_to_efs_map:
      items:
        ui:order:
          - storage_class_name
          - efs_arn
